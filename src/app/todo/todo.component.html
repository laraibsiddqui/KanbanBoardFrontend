<div class="container-fluid column" >
<div class="row " style="width: 100%;">
    <div class="col-md-2 side-task">
        <div >
            <mat-card class="mt-3 addTask" >
                <mat-card-content>
                    <form [formGroup]="todoForm" (ngSubmit)="addTask()" >
                        
                        <div>
                            <mat-form-field appearance="outline" class="input-task">
                                <mat-label>Add Task</mat-label>
                                <input formControlName="Item" id="Item" matInput placeholder="Enter Task" [(ngModel)]="addTicket.title">
                                
                               
                              </mat-form-field> 
                              <div class="form-text text-danger errorField" *ngIf="Item.errors?.['minlength']&& (Item.touched ||Item.dirty)">
                                Task is too short
                            </div>                            
                        </div>                        
                        <div>
                           <button class="mat-button"  color="primary" [disabled]="todoForm.invalid" mat-raised-button >Add</button>
                          
                          
                        </div>
                    </form>
                </mat-card-content>
              
            </mat-card>
        </div>
    </div>
    <div class="col-md-10  mt-3" >
        <div cdkDropListGroup>
            <div class="row">
                <div class="col-md-2 " >
                    <!-- to do -->
                    <div class="example-container">
                        <h5 class="center">TO DO<span *ngIf="tasks.length>0" > - {{todo.length}}</span></h5>
                    
                        <div id="ToDo"
                        
                          cdkDropList
                          [cdkDropListData]="todo"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="cardHeader cardToDo" ></div>
                          <div class="example-box" *ngFor="let task of todo ;let i=index;" (click)="EditDialog(task)" cdkDrag>{{task?.title}}
                             <div class="box">
                                <!-- <button mat-icon-button color="warn" class="buttonIcon" (click)="deleteTicket(task.id)" ><mat-icon class="customIcon" >delete</mat-icon></button> -->
                                <!-- <button mat-icon-button color="primary" class="buttonIcon" (click)="EditDialog(task)"><mat-icon class="customIcon">edit</mat-icon></button>
                                -->
                                
                             </div>
                         </div>
                        </div>
                    </div>

                </div>
               

                <div class="col-md-2 "  >
                   
                    <div class="example-container">
                        <h5 class="center">IN PROGRESS<span *ngIf="inprogress.length>0" > - {{inprogress.length}}</span></h5>
                    
                        <div id="InProgress"
                          cdkDropList
                          [cdkDropListData]="inprogress"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="cardHeader cardInProgress"></div>
                          <div class="example-box" *ngFor="let item of inprogress;let i=index;" (click)="EditDialog(item)" cdkDrag>{{item?.title}}
                            <div class="box">
                                <!-- <button mat-icon-button color="warn" (click)="deleteTicket(item.id)" ><mat-icon>delete</mat-icon></button> -->
                                <!-- <button mat-icon-button color="primary" (click)="EditDialog(item)"><mat-icon>edit</mat-icon></button> -->
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 " >
                  
                    <div class="example-container">
                        <h5 class="center">RFM<span *ngIf="rfm.length>0" > - {{rfm.length}}</span></h5>
                    
                        <div id="RFM"
                          cdkDropList
                          [cdkDropListData]="rfm"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="cardHeader cardRFM"></div>
                          <div class="example-box" *ngFor="let item of rfm;let i=index;" (click)="EditDialog(item)" cdkDrag>
                           
                            <!-- <div> <mat-icon class="Highpriority"></mat-icon></div> -->
                            <!-- / -->
                            <div>{{item?.title}}</div>
                            <div class="box">
                             
                                <!-- <button mat-icon-button color="warn" (click)="deleteTicket(item.id)" ><mat-icon>delete</mat-icon></button> -->
                                <!-- <button mat-icon-button color="primary" (click)="EditDialog(item)"><mat-icon>edit</mat-icon></button> -->
                            </div>
                            
                          </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 ">
                  
                    <div class="example-container">
                        <h5 class="center">QA<span *ngIf="qa.length>0" > - {{qa.length}}</span></h5>
                    
                        <div id="QA"
                          cdkDropList
                          [cdkDropListData]="qa"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="cardHeader cardQa"></div>
                          <div class="example-box" *ngFor="let item of qa;let i=index;" (click)="EditDialog(item)" cdkDrag>{{item?.title}}
                            <div class="box">
                                <!-- <button mat-icon-button color="warn" (click)="deleteTicket(item.id)" ><mat-icon>delete</mat-icon></button> -->
                                <!-- <button mat-icon-button color="primary" (click)="EditDialog(item)"><mat-icon>edit</mat-icon></button> -->
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    
                    <div class="example-container">
                        <h5 class="center">QA FAILED<span *ngIf="qaFailed.length>0" > - {{qaFailed.length}}</span></h5>
                    
                        <div id="QA FAILED"
                          cdkDropList
                          [cdkDropListData]="qaFailed"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="cardHeader cardQaFailed"></div>
                          <div class="example-box" *ngFor="let item of qaFailed;let i=index;" (click)="EditDialog(item)" cdkDrag>{{item?.title}}
                            <div class="box">
                                <!-- <button mat-icon-button color="warn" (click)="deleteTicket(item.id)" (click)="EditDialog(item)" ><mat-icon>delete</mat-icon></button> -->
                                <!-- <button mat-icon-button color="primary" (click)="EditDialog(item)"><mat-icon>edit</mat-icon></button> -->
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                
                    <div class="example-container">
                        <h5 class="center">DONE<span *ngIf="done.length>0" > - {{done.length}}</span></h5>
                    
                        <div id="DONE"
                          cdkDropList
                          [cdkDropListData]="done"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="cardHeader cardDone"></div>
                          <div class="example-box strikethrough-text" *ngFor="let item of done" (click)="EditDialog(item)" cdkDrag> {{item?.title}}
                            <div class="box">
                               
                                <button mat-icon-button ><mat-icon class="check">check</mat-icon></button>
                            </div>
                          </div>

                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
  
</div>
</div>
